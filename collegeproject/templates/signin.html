{% extends 'base.html' %}
{% load static %}
{% block head %}
<title>Login</title>
{% endblock head %}


{% block body %}
<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-6">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-12">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center">
                                    <img src="{% static 'images/mit-logo.png' %}" class="w-25"
                                         alt="logo">
                                    <h4 class="mt-1 mb-5 pb-1">MIT THANDAVAPURA</h4>
                                </div>

                                <form>
                                    <p class="text-center">Please login to your account</p>

                                    <p class="alert alert-danger text-center">Password are not matching !!</p>

                                    <div class="form-outline mb-4">
                                        <label class="form-label fw-bold" for="form2Example11">Username</label>
                                        <input type="text" id="form2Example11" class="form-control"
                                            placeholder="your username" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label fw-bold" for="form2Example22">Password</label>
                                        <input type="password" id="form2Example22" class="form-control" />
                                    </div>

                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3 px-5"
                                            type="button">Log
                                            in</button><br>
                                        <a class="text-muted" href="#!">Forgot password?</a>
                                    </div>

                                    <div class="d-flex align-items-center justify-content-center pb-4">
                                        <p class="mb-0 me-2">Don't have an account?</p>
                                        <a class="text-danger" href="{% url 'signup' %}">Create new</a>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock body %}
