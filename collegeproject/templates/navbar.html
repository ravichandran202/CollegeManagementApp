{% load static %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img class="w-100" src="{% static 'images/mit-logo.png' %}" alt="mit-logo" height="50px">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav m-auto">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="#">Features</a>
          <a class="nav-link" href="#">Pricing</a>
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>

        <form class="d-flex  d-none d-md-block me-2" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          </form>

          {% if request.user.is_authenticated %}
          <a class="btn btn-outline-dark px-3" href="{% url 'logout' %}">Logout</a>
          {% else %}
          <a class="btn btn-outline-dark px-3" href="{% url 'signin' %}">Login</a>
          {% endif %}
      </div>
    </div>
  </nav>
